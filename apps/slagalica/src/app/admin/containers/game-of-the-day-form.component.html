<div [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Choose a date"
      formControlName="date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Spojnica</mat-label>
    <mat-select formControlName="spojnica">
      <mat-option
        *ngFor="let spojnica of (spojnicas$ | async); trackBy: trackById"
        [value]="spojnica._id"
      >
        {{ spojnica.description }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Asocijacija</mat-label>

    <mat-select formControlName="asocijacija">
      <mat-option
        *ngFor="let asocijacija of (asocijacijas$ | async); trackBy: trackById"
        [value]="asocijacija._id"
      >
        {{ asocijacija.solutions[0] }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button (click)="create()">Create</button>
</div>
