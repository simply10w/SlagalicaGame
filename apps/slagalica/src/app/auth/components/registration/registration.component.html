<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input
      matInput
      type="text"
      formControlName="firstName"
      autocomplete="given-name"
    />
    <mat-error>First name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input
      matInput
      type="text"
      formControlName="lastName"
      autocomplete="family-name"
    />
    <mat-error>Last name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input
      matInput
      type="text"
      formControlName="userName"
      autocomplete="nickname"
    />
    <mat-error>User name is required</mat-error>
  </mat-form-field>
  <slagalica-ui-profile-img
    formControlName="profileImage"
  ></slagalica-ui-profile-img>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" autocomplete="email" />
    <mat-error>Email is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      autocomplete="current-password"
    />
    <mat-error *ngIf="form.controls.password.errors?.required">
      Password is required
    </mat-error>
    <mat-error *ngIf="form.controls.password.errors?.password">
      Password is not strong enough
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option [value]="Gender.Male">Male</mat-option>
      <mat-option [value]="Gender.Female">Female</mat-option>
    </mat-select>
    <mat-error>Gender is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date of Birth</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="dateOfBirth"
      autocomplete="bday-day"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Date of birth is required</mat-error>
  </mat-form-field>

  <p *ngIf="errorMessage" class="sla-error">
    {{ errorMessage }}
  </p>
  <button mat-raised-button type="submit">Register</button>
</form>
