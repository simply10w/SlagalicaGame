<div class="game-header-layout">
  <p *ngIf="red?.userName; else waitingPlayer">
    Red player: {{ red.userName }}
  </p>
  <span *ngIf="blue?.userName && red?.userName">{{ time }}</span>
  <p *ngIf="blue?.userName; else waitingPlayer">
    Blue player: {{ blue.userName }}
  </p>
</div>

<ng-template #waitingPlayer>
  <p>Waiting for player...</p>
</ng-template>
