<p>current {{ currentIndex }}</p>

<ng-container *ngIf="!disabledBoard">
  <div [formGroup]="form">
    <div class="grid-row" formArrayName="sequence">
      <mat-form-field *ngFor="let _ of controls; let i = index">
        <mat-select [formControlName]="i">
          <mat-select-trigger>
            <sla-skocko-img [skocko]="controls[i].value"></sla-skocko-img>
          </mat-select-trigger>
          <mat-option *ngFor="let option of OPTIONS" [value]="option">
            <sla-skocko-img [skocko]="option"></sla-skocko-img>
          </mat-option>
        </mat-select>
        <mat-error>Required.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <button mat-button (click)="guess()">CHECK</button>
</ng-container>

<div *ngFor="let try of tries" class="grid">
  <div class="grid-row">
    <span class="try__item" *ngFor="let v of try.try">
      <sla-skocko-img [skocko]="v"></sla-skocko-img>
    </span>
  </div>
  <div class="grid-row">
    <span
      class="result__item"
      *ngFor="let r of try.result"
      [class.result__item--success]="r"
    ></span>
  </div>
</div>
