<sla-game *ngIf="(inRoom$ | async); else notInGame"></sla-game>

<ng-template #notInGame>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Igre">
      <sla-room-list [rooms]="rooms$ | async" (join)="joinGame($event)">
        <h3 class="sla-text-center" noRooms>Nema soba za igru</h3>
      </sla-room-list>
    </mat-tab>
    <mat-tab label="Kreiraj svoju igru">
      <div class="sla-text-center">
        <button mat-raised-button color="accent" (click)="createGame()">
          Napravi igru
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Igra dana"> </mat-tab>
  </mat-tab-group>
</ng-template>
