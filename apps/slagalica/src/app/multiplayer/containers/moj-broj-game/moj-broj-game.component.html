<div class="container">
  <div class="numbers">
    <span class="number" *ngFor="let number of (options$ | async)">
      {{ number }}
    </span>
  </div>
  <div>
    <h3 class="sla-text-center">Goal is {{ goal$ | async }}</h3>
  </div>

  <hr />

  <div class="grid">
    <mat-form-field>
      <mat-label>Blue</mat-label>
      <input
        matInput
        type="text"
        [ngModel]="blueFormula$ | async"
        (ngModelChange)="change($event)"
        [disabled]="submitted || (blueDisabled$ | async)"
      />
      <span matSuffix>Result={{ blueResult$ | async }}</span>
      <mat-hint *ngIf="(blueError$ | async) as error">{{ error }}</mat-hint>
      <mat-hint *ngIf="(bluePoints$ | async) as points">
        Got points {{ points }}
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Red</mat-label>
      <input
        matInput
        type="text"
        [ngModel]="redFormula$ | async"
        (ngModelChange)="change($event)"
        [disabled]="submitted || (redDisabled$ | async)"
      />
      <span matSuffix>Result={{ redResult$ | async }}</span>
      <mat-hint *ngIf="(redError$ | async) as error">{{ error }}</mat-hint>
      <mat-hint *ngIf="(redPoints$ | async) as points">
        Got points {{ points }}
      </mat-hint>
    </mat-form-field>
  </div>

  <button mat-raised-button *ngIf="!submitted" (click)="submit()">
    Submit
  </button>
</div>
