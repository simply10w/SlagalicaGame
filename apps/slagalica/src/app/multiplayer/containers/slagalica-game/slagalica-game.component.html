<div class="container">
  <div class="letters">
    <span class="letter" *ngFor="let letter of (letters$ | async)">
      {{ letter }}
    </span>
  </div>

  <hr />

  <div class="grid">
    <mat-form-field>
      <mat-label>Blue</mat-label>
      <input
        matInput
        type="text"
        [ngModel]="blueWord$ | async"
        (ngModelChange)="change($event)"
        [disabled]="submitted || (isBlueDisabled$ | async)"
      />
      <span matSuffix>Got points: {{ bluePoints$ | async }}</span>
      <mat-hint *ngIf="(blueError$ | async) as error">{{ error }}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Red</mat-label>
      <input
        matInput
        type="text"
        [ngModel]="redWord$ | async"
        (ngModelChange)="change($event)"
        [disabled]="submitted || (isRedDisabled$ | async)"
      />
      <span matSuffix>Got points: {{ redPoints$ | async }}</span>
      <mat-hint *ngIf="(redError$ | async) as error">{{ error }}</mat-hint>
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    *ngIf="!submitted && (isSubmitEnabled$ | async)"
    (click)="submit()"
  >
    Potvrdi
  </button>
</div>
